<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC 수지사랑 - 개인 포인트 조회</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; }
        
        /* [핵심] 메달 색상 구분을 위한 CSS 필터 */
        .medal-gold {
            filter: saturate(1.8) brightness(1.2) drop-shadow(0 0 4px rgba(255, 215, 0, 0.5));
        }
        .medal-silver {
            filter: saturate(0.8) brightness(1.1);
        }
        .medal-bronze {
            filter: saturate(1.2) brightness(0.7) contrast(1.1);
        }

        .fc-luxury-title {
            background: linear-gradient(135deg, #0f172a 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .card-bg { 
            background: white; border: 1px solid #e2e8f0; border-radius: 20px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="pb-20">

    <div id="login-overlay" class="fixed inset-0 z-[1000] bg-slate-50 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <img src="../logo_1.png" class="w-24 mx-auto mb-6">
            <h1 class="text-3xl font-black fc-luxury-title mb-10">FC 수지사랑</h1>
            <input type="text" id="user-name-input" placeholder="이름을 입력하세요" class="w-full h-16 bg-white rounded-2xl border-2 border-slate-200 outline-none text-center text-xl font-bold mb-4">
            <button onclick="checkUser()" class="w-full h-16 bg-emerald-600 text-white rounded-2xl font-black text-lg shadow-lg">조회하기</button>
        </div>
    </div>

    <div id="member-app" style="display: none;" class="max-w-md mx-auto p-6">
        <header class="text-center mb-10 mt-6 bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
            <div id="my-medal-container" class="mb-4"></div>
            <h2 id="my-name-display" class="text-3xl font-black text-slate-900 mb-2"></h2>
            <div id="my-score-badge" class="inline-block px-8 py-2.5 rounded-full bg-slate-900 text-emerald-400 text-2xl font-black shadow-lg">0 P</div>
            <p id="season-label" class="text-emerald-500/80 text-[11px] font-black mt-4 tracking-[0.2em]">CURRENT SCORE</p>
        </header>

        <div id="ranking-list" class="space-y-3"></div>
        <button onclick="location.reload()" class="w-full mt-12 py-4 text-slate-400 text-[11px] font-black uppercase tracking-widest border-b">← 다른 선수 조회하기</button>
    </div>

    <script>
        // 파이어베이스 설정 (기존 본인 정보 유지)
        const firebaseConfig = {
            apiKey: "AIzaSyAVvQNQaLlxu9Bp_vVGKNzkdN5QRN8n8-Y",
            authDomain: "fc-sujilove.firebaseapp.com",
            databaseURL: "https://fc-sujilove-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fc-sujilove",
            storageBucket: "fc-sujilove.firebasestorage.app",
            messagingSenderId: "157843616872",
            appId: "1:157843616872:web:d9703b157d93166cb177dd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // [핵심] 점수대별 메달 정보(클래스 포함)를 반환하는 함수
        function getMedalInfo(score) {
            if (score >= 21) return { file: "gold_medal.png", css: "medal-gold" };
            if (score >= 11) return { file: "silver_medal.png", css: "medal-silver" };
            return { file: "bronze_medal.png", css: "medal-bronze" };
        }

        function calculateScoreByQuarter(memberId, points, targetQ) {
            let qTotal = 0;
            const months = targetQ === 1 ? [1,2,3] : targetQ === 2 ? [4,5,6] : targetQ === 3 ? [7,8,9] : [10,11,12];
            for (let m of months) {
                for (let w = 1; w <= 5; w++) {
                    const key = `${targetQ}-${m}-${w}-${memberId}`;
                    if (points[key]) qTotal += (Number(points[key].a) || 0) + (Number(points[key].t) || 0);
                }
            }
            return qTotal;
        }

        function checkUser() {
            const inputName = document.getElementById('user-name-input').value.trim();
            if (!inputName) return;

            db.ref('fc_suji_v9').once('value').then((snapshot) => {
                const data = snapshot.val();
                const members = data.members || [];
                const pData = data.points || {};
                const user = members.find(m => m.name === inputName);

                if (user) {
                    let latestQ = 1;
                    Object.keys(pData).forEach(k => {
                        const q = parseInt(k.split('-')[0]);
                        if (q > latestQ && (pData[k].a > 0 || pData[k].t > 0)) latestQ = q;
                    });
                    renderMemberPage(user, members, pData, latestQ);
                }
            });
        }

        function renderMemberPage(currentUser, members, points, currentQ) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('member-app').style.display = 'block';
            
            const myScore = calculateScoreByQuarter(currentUser.id, points, currentQ);
            document.getElementById('my-name-display').innerText = currentUser.name;
            document.getElementById('my-score-badge').innerText = `${myScore} P`;
            
            const myMedal = getMedalInfo(myScore);
            document.getElementById('my-medal-container').innerHTML = 
                `<img src="../${myMedal.file}" class="w-20 mx-auto ${myMedal.css}" style="animation: float 3s infinite">`;
            
            document.getElementById('season-label').innerText = `${currentQ}분기 POINT SCORE`;
            
            const sorted = members.map(m => ({ ...m, qScore: calculateScoreByQuarter(m.id, points, currentQ) }))
                                  .sort((a, b) => b.qScore - a.qScore);

            document.getElementById('ranking-list').innerHTML = sorted.map((m, idx) => {
                const medalInfo = getMedalInfo(m.qScore);
                const isMe = m.id === currentUser.id;
                
                return `
                <div class="card-bg p-4 flex items-center justify-between ${isMe ? 'ring-2 ring-emerald-500 bg-emerald-50' : ''}">
                    <div class="flex items-center gap-3">
                        <span class="text-xs font-black ${isMe ? 'text-emerald-600' : 'text-slate-400'} w-4">${idx + 1}</span>
                        <img src="../${medalInfo.file}" class="w-6 h-6 object-contain ${medalInfo.css}">
                        <div class="font-black text-[15px] ${isMe ? 'text-emerald-700' : 'text-slate-800'}">${m.name}</div>
                    </div>
                    <div class="text-xl font-black ${isMe ? 'text-emerald-600' : 'text-slate-700'}">${m.qScore} P</div>
                </div>`;
            }).join('');
        }
    </script>
</body>
</html>
