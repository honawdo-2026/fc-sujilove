    <script>
        const isKakao = /KAKAOTALK/i.test(navigator.userAgent);
        if (isKakao) {
            document.getElementById('kakao-notice').style.display = 'block';
            document.body.style.paddingTop = '50px';
        }

        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installBtn.style.display = 'none';
                deferredPrompt = null;
            }
        });

        const firebaseConfig = {
            apiKey: "AIzaSyAVvQNQaLlxu9Bp_vVGKNzkdN5QRN8n8-Y",
            authDomain: "fc-sujilove.firebaseapp.com",
            databaseURL: "https://fc-sujilove-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fc-sujilove",
            storageBucket: "fc-sujilove.firebasestorage.app",
            messagingSenderId: "157843616872",
            appId: "1:157843616872:web:d9703b157d93166cb177dd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.onload = function() {
            const savedName = localStorage.getItem('fc_remembered_name');
            if (savedName) {
                document.getElementById('user-name-input').value = savedName;
                document.getElementById('remember-me').checked = true;
            }
        };

        function getMedalInfo(score) {
            if (score >= 21) return { file: "gold_medal.png", filter: "medal-filter-gold" };
            if (score >= 11) return { file: "silver_medal.png", filter: "medal-filter-silver" };
            return { file: "bronze_medal.png", filter: "medal-filter-bronze" };
        }

        function calculateScoreByQuarter(memberId, points, targetQ) {
            let qTotal = 0;
            const months = targetQ === 1 ? [1,2,3] : targetQ === 2 ? [4,5,6] : targetQ === 3 ? [7,8,9] : [10,11,12];
            for (let m of months) {
                for (let w = 1; w <= 5; w++) {
                    const key = `${targetQ}-${m}-${w}-${memberId}`;
                    if (points[key]) qTotal += (Number(points[key].a) || 0) + (Number(points[key].t) || 0);
                }
            }
            return qTotal;
        }

        function checkUser() {
            const inputName = document.getElementById('user-name-input').value.trim();
            if (!inputName) return;

            db.ref('fc_suji_v9').once('value').then((snapshot) => {
                const data = snapshot.val();
                const members = data.members || [];
                const pData = data.points || {};
                const user = members.find(m => m.name === inputName);

                if (user) {
                    if (document.getElementById('remember-me').checked) {
                        localStorage.setItem('fc_remembered_name', inputName);
                    } else {
                        localStorage.removeItem('fc_remembered_name');
                    }
                    let latestQ = 1;
                    Object.keys(pData).forEach(k => {
                        const q = parseInt(k.split('-')[0]);
                        if (q > latestQ && (pData[k].a > 0 || pData[k].t > 0)) latestQ = q;
                    });
                    renderMemberPage(user, members, pData, latestQ);
                } else {
                    const err = document.getElementById('login-error');
                    err.style.opacity = '1';
                    setTimeout(() => err.style.opacity = '0', 2000);
                }
            });
        }

        function renderMemberPage(currentUser, members, points, currentQ) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('member-app').style.display = 'block';
            
            const myScore = calculateScoreByQuarter(currentUser.id, points, currentQ);
            document.getElementById('my-name-display').innerText = currentUser.name;
            document.getElementById('my-score-badge').innerText = `${myScore} P`;
            
            const myMedal = getMedalInfo(myScore);
            document.getElementById('my-medal-container').innerHTML = 
                `<img src="../${myMedal.file}" class="w-20 mx-auto ${myMedal.filter}" style="animation: float 3s infinite" onerror="this.style.display='none'">`;
            
            document.getElementById('season-label').innerText = `${currentQ}ë¶„ê¸° POINT SCORE`;
            
            const sorted = members.map(m => ({ ...m, qScore: calculateScoreByQuarter(m.id, points, currentQ) }))
                                  .sort((a, b) => b.qScore - a.qScore);

            document.getElementById('ranking-list').innerHTML = sorted.map((m, idx) => {
                const medal = getMedalInfo(m.qScore);
                const isMe = m.id === currentUser.id;
                
                return `
                <div class="card-bg p-4 flex items-center justify-between ${isMe ? 'ring-2 ring-emerald-500 bg-emerald-50' : ''}">
                    <div class="flex items-center gap-3">
                        <span class="text-xs font-black ${isMe ? 'text-emerald-600' : 'text-slate-400'} w-4">${idx + 1}</span>
                        <img src="../${medal.file}" class="w-6 h-6 object-contain ${medal.filter}" onerror="this.style.opacity='0'">
                        <div class="font-black text-[15px] ${isMe ? 'text-emerald-700' : 'text-slate-800'}">${m.name}</div>
                    </div>
                    <div class="text-xl font-black ${isMe ? 'text-emerald-600' : 'text-slate-700'}">${m.qScore} P</div>
                </div>`;
            }).join('');
        }

        function logout() { location.reload(); }
    </script>
